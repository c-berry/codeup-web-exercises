<h1 class="mt-2 mb-5">My Tool Store</h1>

                <th>Title</th>

            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>

<div class="container d-flex justify-content-center mt-3">

<script>

    });


    // TODO: Take the data from inventory.json and append it to the products table

    // $.get("data/inventory.json").done(function (inventory){
    //     $("#insertProducts").html("<tr><td>" + inventory[0].title + "</td></tr><tr><td>" + inventory[0].title + "</td></tr><tr><td>" + inventory[0].title + "</td></tr>");
    // });

    function updateInventory() {
        $.get("data/inventory.json").done(function (inventory) {
            $("#insertProducts").html(cycleInventory(inventory));
        });
    }

    function cycleInventory(inventory) {
        var html = "";
        for (var i = 0; i < inventory.length; i++) {
            html += "<tr><td>" + inventory[i].title + "</td><td>" + inventory[i].quantity + "</td><td>" + inventory[i].price + "</td><td>" + inventory[i].categories.join(", ") + "</td></tr>"
        }
        return html;
    }

    // REFRESH DATA BUTTON:
    $("#update").click(function () {
        updateInventory();
    });

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields

})();
</script>

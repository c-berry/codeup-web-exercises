<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--    VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    FONT AWESOME:-->
    <script src="https://kit.fontawesome.com/2d338dc08d.js" crossorigin="anonymous"></script>
    <title>Ajax Blog</title>
</head>
<body>

<!--DATA OUTPUT GOES HERE:-->
<div id="posts" class="card d-flex flex-column"></div>

<script src="js/jquery-2.2.4.js"></script>
<script>

    //OUTPUTS DATA:
    $.get("data/blog.json").done(function (data) {
        $("#posts").html(cycleData(data));
    });

    //RETRIEVES JSON DATA:
    function cycleData(data) {
        var html = "";
        for (var i = 0; i < data.length; i++) {
            html += "<div class='card-header display-4 my-4'>"
                + data[i].title
                + "</div><div class='card-body'>"
                + data[i].content
                + "</div>"
                + "<details class='ms-3'><summary>Notes</summary>"
                + "<div class='card-body'><div class='blockquote-footer'>"
                + data[i].categories.join(", ")
                + " <i class=\"fa-solid fa-ice-cream\"></i>"
                + "</div>"
                + "<div class='blockquote-footer'>"
                + data[i].date
                + "</div></div>"
                + "</details>"
        }
        return html;
    }

</script>
</body>
</html>

    const dogAges = dogs.map(age => age.age)
    console.log('Exercise 2:', dogAges);

    const dogsDestructured = ({dogName: name, age}) => {
        return {
        name, age
        }
    }
    const dogNamesAndAges = dogs.map(dogsDestructured);

    console.log('Exercise 3:', dogNamesAndAges);


    // FILTER

    // TODO 4: using filter, create a new array containing only dogs younger than 7 years old

    const youngDogs = dogs.filter(dog => dog.age < 7);
    console.log('Exercise 4:', youngDogs);

    // TODO 5: using filter, create a new array containing only dogs named 'Lexie'

    const onlyLexie = dogs.filter(dog => dog.dogName === "Lexie");

    // TODO 6: using filter, create a new array containing only dogs that are trained and younger than 7

    const trained = dogs.filter(dog => dog.isTrained === true);
    console.log(trained);
    const youngAndTrained = dogs.filter (dog => dog.age < 7 && dog.isTrained === true);
    console.log('Exercise 6:', youngAndTrained);


    // REDUCE

    // TODO 7: using reduce, return a string containing all dog names together with no spaces ("BubblesLexieDoggy...")

    const allDogNames = dogs.reduce((allNames, dog) => allNames + " " + dog.dogName, "");
    console.log('Exercise 7:', allDogNames);

    // TODO 8: using reduce, return the total of adding all dog ages together (33)
    const totalOfAllAges = dogs.reduce((allAges, dog) => {
        return allAges + dog.age;
    }, 0);
    console.log('Exercise 8:', totalOfAllAges);

    // TODO 9: using reduce, return an array of dog objects with all isTrained properties set to true

    const trainedDogs = dogs.reduce((trainedDogs, dog) => {
        if (dog.isTrained === true) {
            trainedDogs.push(dog)
        }
        return trainedDogs;
    }, []);
    console.log("Exercise 9:", trainedDogs);
